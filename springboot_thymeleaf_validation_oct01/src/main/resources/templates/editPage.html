<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>EDIT PAGE</title>
</head>
<body>
	<h1>Update Employee Details</h1>
	<form th:action="@{/updateEmp}" th:object="${employee}" method="post">
		<input type="hidden" th:field="*{eId}">
		<table border="3">
			<tr>
				<td>Name</td>
				<td><input th:field="*{eName}"></td>
				<td th:if="${#fields.hasErrors('eName')}" th:errors="*{eName}"></td>
			</tr>

			<tr>
				<td>Desgnation</td>
				<td><input th:field="*{eDesg}"></td>
				<td th:if="${#fields.hasErrors('eDesg')}" th:errors="*{eDesg}"></td>
			</tr>

			<tr>
				<td>Department</td>
				<td><input th:field="*{eDepartment}" type="text"></td>
				<td th:if="${#fields.hasErrors('eDepartment')}"
					th:errors="*{eDepartment}"></td>
			</tr>

			<tr>
				<td>Salary</td>
				<td><input th:field="*{eSalary}" type="text"
					inputmode="decimal" pattern="[0-9]*[,.]?[9]*"></td>
				<td th:if="${#fields.hasErrors('eSalary')}" th:errors="*{eSalary}"></td>
			</tr>

			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Update"></td>
				<td><a th:href="@{/home}"><button type="button">Cancel</button>
				</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
