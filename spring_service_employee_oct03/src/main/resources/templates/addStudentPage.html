<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ADD PAGE</title>
</head>
<body>
	<h1 align="center">Add Student Details</h1>
	<form th:action="@{/saveStudent}" th:object="${student}" method="post">
	<table border="3">
		<tr>
			<td>Name</td>
			<td> <input th:field="*{name}" type="text" > </td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
		</tr>
		<tr>
			<td>Address</td>
			<td> <input th:field="*{address}" type="text" > </td>
			<td th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></td>
		</tr>
		<tr>
			<td>Marks</td>
			<td> <input th:field="*{marks}" type="number" > </td>
			<td th:if="${#fields.hasErrors('marks')}" th:errors="*{name}"></td>
		</tr>
		
		<tr>
			<td colspan="3"> <input type="submit" value="Save"> </td>
			<td> <a th:href="@{/home}"> <button>Cancel</button> </a> </td>
		</tr>
	</table>
	</form>
</body>
</html>
