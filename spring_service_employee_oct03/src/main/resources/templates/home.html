<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SMS</title>
</head>
<body>
	<h1>Student Management System</h1>
	<br>
	
	<table>
		<tr>
			<td align="left" colspan="3"><b style="text-align: center;">
					<a th:href="@{/addStudent}">Add Student Details</a>
			</b></td>
			<td align="right" colspan="3"><b style="text-align: center;"><a
					href="logout">Signout</a></b></td>
		</tr>
		<tr>

		</tr>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Address</th>
			<th>Salary</th>
		</tr>
		<tr th:if="${stuKey.size()==0}">
			<td align="left" colspan="6">No Student Record Found!!</td>
		</tr>
		<tr th:each="stu:${stuKey}">
			 <td th:text="${stu.id}"></td> 
			<td th:text="${stu.name}"></td>
			<td th:text="${stu.address}"></td>
			<td th:text="${stu.marks}"></td>
			<td> <a th:href="@{/editStudent/{id}(id=${stu.id})}"> <button>Edit</button> </a></td>
			<td> <a th:href="@{/deleteStudent/{id}(id=${stu.id})}"> <button>Delete</button> </a></td>
			
		</tr>
	</table>


</body>
</html>
